name: build-and-release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build
        run: |
          python build.py

      - name: Package
        run: |
          mkdir release
          copy dist\\Cardfile.exe release\\Cardfile.exe
          copy config.json release\\config.json
          xcopy /E /I lang release\\lang
          powershell -Command "Compress-Archive -Path release\\* -DestinationPath Cardfile-$env:GITHUB_REF_NAME-windows.zip -Force"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            Cardfile-${{ github.ref_name }}-windows.zip
